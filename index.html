<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding-task">
        <h3 class="section__title section__title_first">Add Item</h3>
        <div class="new-job">
          <input id="new-task"class="task" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </section>
      <section class="todo-task">
        <h3 class="section__title">Todo</h3>
        <ul class="incompleted-tasks">
          <li>
            <input class="task__check" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt="click for remove"></button>
          </li>
          <li class="item_edit-mode">
            <input class="task__check" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt="click for remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed-task">
        <h3 class="section__title">Completed</h3>
        <ul class="completed-tasks">
          <li>
            <input class="task__check" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt="click for remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
